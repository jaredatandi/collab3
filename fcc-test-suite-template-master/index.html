<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Survey Form</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<header>
				<h1 id="title">Survey Form</h1>
				<p id="description">Thank you for taking your time to fill this form </p>
			</header>
			<form id="survey-form">
				<div class="group">
					<label id="name-label">Name</label>
					<input  type="text" id="name" required placeholder="Enter Your Name"></input>
				</div>
				<div class="group">
					<label id="email-label">Email</label>
					<input type="email" id="email" required placeholder="Enter Your email"></input>
				</div>
				<div class="group">
					<label id="number-label">Age (Optional)</label>
					<input type="number" id="number" min="0", max="100" placeholder="Age"></input>
				</div>
				<div class="group">
					<label> What is your role? </label>
					<select id = "dropdown">
						<option>Students</option>
						<option>Teacher </option>
						<option>Officer</option>
						<option>Others </option>
					</select>
				</div>
				<div class="group">
					<label> Are you familiar with Web Development? </label>
					<input type ="radio" name = "name" value="sure"> <label> Definitely</input>
					<input type ="radio" name = "name" value="maybe"> <label> Some how</input>
					<input type ="radio" name = "name" value="no"> <label> No, I am not </input>
				</div>
				<div class="group">
					<label> What is your future career? </label>
					<select id = "dropdown">
						<option>Developer</option>
						<option> Project Manager </option>
						<option> System Analyst</option>
						<option> Not Mentioned </option>
					</select>
				</div>
				<div class="group">
					<label> What programming you want learn? </label>
					<input type ="checkbox" name = "name" value = 'python'> <label> Python</input>
					<input type ="checkbox" name = "name" value = 'java'> <label> Java </input>
					<input type ="checkbox" name = "name" value = 'ruby'> <label> Ruby </input>
				</div>
				<div class="group">
					<label>Additionals</label>
					<textarea>Your comments</textarea>
				</div>
				<div class="group" id="submit-btn">
					<input type="submit" id = "submit" value="Submit"></input>
				</div>
			</form>
		</div>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<script  src="js/index.js"></script>
	</body>
</html>
