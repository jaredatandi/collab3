<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Survey Form</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
		<h1 id="title">Survey Form</h1>
		<p id="description">Thank you for taking your time to fill this form </p>
		<form id="survey-form">
			<div>
				<label id="name-label">Name</label>
			</div>
			<div>
				<input  type="text" id="name" required placeholder="Enter Your Name">
			</div>
			<div>
				<label id="email-label">Email</label>
			</div>
			<div>
				<input type="email" id="email" required placeholder="Enter Your email">
			</div>
			<div>
				<label id="number-label">Age (Optional)</label>
			</div>
			<div>
				<input type="number" id="number" min="0", max="100" placeholder="Age">
			</div>
			<div>
				<label> What is your role? </label>
			</div>
			<div>
				<select id = "dropdown">
					<option>Students</option>
					<option>Teacher </option>
					<option>Officer</option>
					<option>Others </option>
				</select>
			</div>
			<div>
				<label> Are you familiar with Web Development? </label>
			</div>
			<div>
				<input type ="radio" name = "name" value="sure"> <label> Definitely</label>
			</div>
			<div>
				<input type ="radio" name = "name" value="maybe"> <label> Some how</label>
			</div>
			<div>
				<input type ="radio" name = "name" value="no"> <label> No, I am not </label>
			</div>
			<div>
				<label> What is your future career? </label>
			</div>
			<div>
				<select id = "dropdown">
					<option>Developer</option>
					<option> Project Manager </option>
					<option> System Analyst</option>
					<option> Not Mentioned </option>
				</select>
			</div>
			<div>
				<label> What programming you want learn? </label>
			</div>
			<div>
				<input type ="checkbox" name = "name" value = 'python'> <label> Python</input>
			</div>
			<div>
				<input type ="checkbox" name = "name" value = 'java'> <label> Java </input>
			</div>
			<div>
				<input type ="checkbox" name = "name" value = 'ruby'> <label> Ruby </input>
			</div>
			<div>
				<label>Additionals</label>
			</div>
			<div>
				<textarea>Your comments</textarea>
			</div>
			<div>
				<input type="submit" id = "submit" value="Submit"></input>
			</div>
		</form>
		</div>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

		<script  src="js/index.js"></script>
	</body>
</html>
